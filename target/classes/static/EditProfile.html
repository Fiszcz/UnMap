<body class="w3-theme-l5" style="background-color: #303E45 !important;" ng-app="YouMap" ng-controller="myCtrl">

<div class="col-lg-8 col-sm-12" style="margin:0 auto;margin-top: 9vh;">
    <h1 class="align-content-center align-middle" style="color: #0056b3;"><b>Edycja profilu</b></h1>
<div id="edit" role="tablist" aria-multiselectable="true">
    <div class="card">
        <div class="card-header" role="tab" id="questionTwo">
            <h5 class="card-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#edit" href="#answerTwo" aria-expanded="false" aria-controls="answerTwo">
                    Chcesz ustawić imię i nazwisko?
                </a>
            </h5>
        </div>
        <div id="answerTwo" class="collapse" role="tabcard" aria-labelledby="questionTwo">
            <div class="card-body">
                <p>Na udostępnionych albumach będzie widoczne twoje imię i nazwisko.</p>
                <div class="row">
                    <div class="col-3">
                        <input type="text" class="form-control" ng-model="name"  placeholder="Imię">
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" ng-model="surname"  placeholder="Nazwisko">
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-info" ng-click="changeName">Ustaw!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" role="tab" id="questionOne">
            <h5 class="card-title">
                <a class="collapsed"  data-toggle="collapse" data-parent="#edit" href="#answerOne" aria-expanded="true" aria-controls="answerOne">
                    Chcesz zmienić hasło do konta?
                </a>
            </h5>
        </div>
        <div id="answerOne" class="collapse" role="tabcard" aria-labelledby="questionOne">
            <div class="card-body">
                <p>Podaj stare hasło i wprowadź nowe.</p>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="oldPassword" placeholder="stare hasło">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newPassword1" placeholder="nowe hasło">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newPassword2" placeholder="nowe hasło">
                </div>
                <button type="button" class="btn btn-outline-warning btn-lg btn-block" ng-click="changePassword">Zmień!</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" role="tab" id="questionThree">
            <h5 class="card-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#edit" href="#answerThree" aria-expanded="true" aria-controls="answerThree">
                    Chcesz zmienić email'a?
                </a>
            </h5>
        </div>
        <div id="answerThree" class="collapse in" role="tabcard" aria-labelledby="questionThree">
            <div class="card-body">
                <div class="col-7">
                    <input type="text" class="form-control" ng-model="email" placeholder="Nowy email">
                </div>
                <div class="col-4">
                    <button type="button" ng-click="changeEmail" class="btn btn-outline-info">Ustaw!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" role="tab" id="questionFour">
            <h5 class="card-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#edit" href="#answerFour" aria-expanded="true" aria-controls="answerFour">
                    Chcesz usunąć konto?
                </a>
            </h5>
        </div>
        <div id="answerFour" class="collapse in" role="tabcard" aria-labelledby="questionFour">
            <div class="card-body">
                <button type="button" class="btn btn-outline-danger btn-lg btn-block" data-toggle="modal" data-target="#usunkonto">Proszę usunąć moje konto!</button>
            </div>
        </div>
    </div>

</div>
</div>

<!-- The modal - usun konto-->
<div class="modal fade" id="usunkonto" tabindex="-1" role="dialog" style="margin-top: 20%" aria-labelledby="usunkonto" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float: left !important; margin: -10px -10px;">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">Usuwanie konta</h4>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center">
                    <input type="password" ng-model="passwordForDelete" class="form-control col-4" placeholder="Wpisz Hasło">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="deleteAccount" class="btn btn-secondary" data-dismiss="modal">Usuń :(</button>
            </div>
            <div class="card"
        </div>
    </div>
</div>
